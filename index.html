        <style>



/* استایل برای خط بالای نوشته */
.text-line {
            width: 80px; /* عرض خط */
            height: 4.8px; /* ضخامت خط */
            background-color: #b57f00; /* رنگ خط */
            margin-bottom:  -20px; /* فاصله خط از نوشته */
        }



        /* استایل برای آیکون‌ها */
        .social-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 2; /* بالاتر از لایه نیمه‌شفاف */
        }

        .social-icons a img {
            width: 30px;
            height: 30px;
        }



     /* استایل برای منوی اصلی */
     .menu {
            position: absolute; /* قرار دادن منو به‌صورت مطلق */
            top: 70px; /* فاصله از بالای صفحه */
            left: 0;
            width: 100%; /* عرض کامل صفحه */
            z-index: 2; /* قرار دادن منو بالاتر از تصویر */
            display: flex;
            justify-content: center; /* قرار دادن آیتم‌ها در مرکز */
            align-items: center;
            gap: 30px; /* فاصله بین آیتم‌ها */
            padding: 10px 0; /* فاصله داخلی */
            letter-spacing: 5px; /* فاصله بین حروف */
            margin-top: 50px; /* فاصله از بالای صفحه */

        }

        /* استایل برای آیتم‌های منو */
        .menu a {
            text-decoration: none; /* حذف خط زیر لینک‌ها */
            color: white; /* رنگ متن */
            font-size: 15px; /* اندازه فونت */
            font-family: 'menofont',sans-serif; /* فونت خوانا */
            text-transform: uppercase; /* حروف بزرگ */
            position: relative; /* برای افکت هاور */
            transition: opacity 0.3s ease; /* انیمیشن محو شدن */
        }
        @font-face {
    font-family: 'menufont'; /* نام دلخواه برای فونت */
    src: url('UcC73FwrK3iLTeHuS_nVMrMxCp50SjIa1ZL7') format('woff2'); /* مسیر فایل فونت */
}

        /* افکت هاور */
        .menu a:hover {
            opacity: 0.5; /* محو شدن هنگام هاور */
        }

        /* نقطه بین آیتم‌ها */
        .menu a::after {
            content: "■ "; /* نقطه */
            font-size: 12px; /* اندازه نقطه */
            color: rgb(150, 140, 0); /* رنگ نقطه */
            margin-right: 5px; /* فاصله از متن */
            margin-left: 20px;
        }

        /* حذف نقطه برای آخرین آیتم */
        .menu a:last-child::after {
            content: "";
        }




.search-icon {
            position: absolute;
            top: 40px; /* فاصله از بالای صفحه */
            right: 270px; /* فاصله از سمت راست */
            width: 20.8px; /* عرض آیکون */
            height: 20px; /* ارتفاع آیکون */
            cursor: pointer; /* نشانگر ماوس به حالت کلیک تغییر می‌کند */
            transition: transform 0.3s ease; /* انیمیشن هنگام هاور */
            z-index: 2; /* بالاتر از تصویر پس‌زمینه */
        }

        .search-icon:hover {
            transform: scale(1.2); /* بزرگ‌تر شدن هنگام هاور */
        }




        /* استایل دکمه */
        .contact-button {
            position: absolute;
            top: 30px; /* فاصله از بالای صفحه */
            right: 100px; /* فاصله از سمت راست */
            padding: 10px 20px; /* فاصله داخلی */
            border: 1px solid white; /* حاشیه */
            border-radius: 40px; /* گرد کردن گوشه‌ها */
            background-color: transparent; /* پس‌زمینه شفاف */
            color: white; /* رنگ متن */
            font-size: 15px; /* اندازه فونت */
            text-align: center; /* متن در مرکز */
            font-family: Arial, sans-serif; /* فونت */
            text-decoration: none; /* حذف خط زیر متن */
            transition: all 0.3s ease; /* انیمیشن تغییر رنگ */
            width: 105px; 
            height: 23px; 
        }

        /* تغییر رنگ هنگام هاور */
        .contact-button:hover {
            background-color: rgb(255, 255, 255); /* پس‌زمینه سفید */
            color: rgb(0, 0, 0); /* رنگ متن سیاه */
        }
 


            .social-icons {

            .social-icons a img {

        .social-icons a img:hover {

        .social-icons a img {transition: all 0.3s ease
        }

              /* استایل برای والد */
              .image-container {
                position: relative;
                width: 1520px; /* باید با عرض تصویر اول برابر باشد */

                /* استایل برای تصویر اول */
   .background-image {
                width: 100%;
                height: 120%;
                position: absolute;
                top: 0;
                left: 0;

               opacity: 0.5;
             }

        
           
        
              /* استایل برای تصویر دوم */
              .overlay-image {
